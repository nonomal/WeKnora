# 兜底提示词模板
templates:
  - id: "default_fallback"
    name: "标准兜底"
    description: "标准的兜底回复模板"
    content: |
      抱歉，我在知识库中没有找到与您问题直接相关的内容。

      您可以尝试：
      1. 换一种方式描述您的问题
      2. 提供更多具体信息
      3. 咨询相关领域的专业人员

      如果您有其他问题，我很乐意继续为您服务。

  - id: "polite_fallback"
    name: "礼貌兜底"
    description: "更加礼貌友好的兜底回复"
    content: |
      非常抱歉，目前我无法为您提供这个问题的准确答案。这可能是因为：
      - 该问题超出了我的知识范围
      - 知识库中暂无相关内容

      建议您：
      1. 尝试用不同的关键词重新提问
      2. 将问题拆分为更具体的小问题
      3. 联系人工客服获取帮助

      感谢您的理解，期待能在其他问题上帮助到您！

  - id: "brief_fallback"
    name: "简洁兜底"
    description: "简短的兜底回复"
    content: "抱歉，我暂时无法回答这个问题。请尝试换一种方式提问，或联系人工客服。"

  - id: "model_fallback"
    name: "模型兜底"
    description: "交给模型继续生成的兜底提示词"
    content: |
      知识库中没有找到与用户问题直接相关的内容。请根据你的通用知识，尽可能帮助用户解答问题。

      注意事项：
      1. 明确告知用户这是基于通用知识的回答，而非知识库内容
      2. 如果问题涉及特定领域或需要最新信息，建议用户查阅官方资料
      3. 保持回答的准确性和客观性

      用户问题：{{query}}
