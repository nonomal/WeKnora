# 改写用户提示词模板
templates:
  - id: "default_rewrite_user"
    name: "标准格式"
    description: "标准的改写用户提示词格式"
    content: |
      ## 历史对话背景
      {{conversation}}

      ## 需要改写的用户问题
      {{query}}

      ## 改写后的问题

  - id: "detailed_rewrite_user"
    name: "详细格式"
    description: "详细的改写用户提示词格式"
    content: |
      ## 历史对话背景
      以下是用户与助手的对话历史，请仔细阅读以理解上下文：

      {{conversation}}

      ## 当前用户问题
      {{query}}

      ## 任务要求
      请根据以上对话历史，将当前问题改写为一个独立、完整、可以脱离上下文理解的问题。

      ## 改写后的问题
